{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}我的商店 {% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
    <div id="header">
        <a href="/" class="logo">我的商店</a>
    </div>
    <div id="subheader">
        <div class="cart">
            
            {% with total_items=cart|length %}
                {% if cart|length > 0 %}
                    您的购物车: 
                    <a href="{% url "cart:cart_detail" %}">
                        {{ total_items }} 商品, ￥{{ cart.get_total_price }}
                    </a>
                {% else %}
                    Your cart is empty.
                {% endif %}
            {% endwith %}
                  


        </div>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>


</html>
